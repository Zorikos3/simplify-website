<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .intro-text {
            text-align: center;
            opacity: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .intro-text h1,
        .intro-text p {
            font-size: 24px;
            margin: 0 0 10px;
            color: white;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #444;
        }

        #music-control {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    <title>Simplify Self-Bot</title>
</head>
<body>
    <div class="intro-container">
        <video autoplay muted loop id="background-video">
            <source src="https://github.com/Zorikos3/-L/raw/main/dxjxls_2.mp4" type="video/mp4">
        </video>
        <div class="intro-text">
            <h1 class="fade-in">Simplify&nbsp;SelfBotÂ®</h1>
            <p class="changing-text" id="changingText"></p>
            <a href="https://github.com/Zorikos3/Simplify-SelfBot" class="cta-button">Source Code</a>
            <a href="https://github.com/Zorikos3/Simplify-SelfBot/archive/refs/heads/main.zip" class="cta-button">Download Simplify</a>
            <audio id="background-music" loop>
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const introText = document.querySelector(".intro-text");
            introText.style.opacity = 1;
            typeWriterEffect(introText.querySelector("h1"), 100);
            typeWriterEffect(introText.querySelector("p"), 50);
        });

        function typeWriterEffect(element, speed) {
            const text = element.innerText;
            element.innerText = "";
            let i = 0;
            const typeInterval = setInterval(function() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeInterval);
                }
            }, speed);
        }

        const changingText = document.getElementById("changingText");
        const texts = [
            ["Simplify ðŸ”› ðŸ”"],
            ["Best Open Source SelfBot!ðŸ”¥"],
            ["Simplify Will Keep Getting UpdatedðŸ”¨"],
            ["SelfBot Made By Zor"],
            ["If You Got Any Suggestion, DM Me!"],
            ["My BioLink: boxxing.club"],
            ["@zorikos3"],
            ["#1 Paster EUðŸŒ"],
            ["zOrpheas Was Here.."]
        ];
        let currentIndex = 0;
        let wordIndex = 0;
        let letterIndex = 0;
        let isTyping = true;

        function typeText() {
            if (isTyping) {
                if (letterIndex < texts[currentIndex][wordIndex].length) {
                    changingText.innerHTML += texts[currentIndex][wordIndex].charAt(letterIndex);
                    letterIndex++;
                    setTimeout(typeText, 100);
                } else {
                    isTyping = false;
                    setTimeout(eraseText, 2000);
                }
            }
        }

        function eraseText() {
            if (!isTyping) {
                if (letterIndex >= 0) {
                    changingText.innerHTML = texts[currentIndex][wordIndex].substring(0, letterIndex);
                    letterIndex--;
                    setTimeout(eraseText, 50);
                } else {
                    wordIndex = (wordIndex + 1) % texts[currentIndex].length;
                    if (wordIndex === 0) {
                        currentIndex = (currentIndex + 1) % texts.length;
                    }
                    isTyping = true;
                    setTimeout(typeText, 500);
                }
            }
        }

        typeText();

        const backgroundMusic = document.getElementById("background-music");
        const musicControl = document.getElementById("music-control");

        let isMusicPlaying = false;

        musicControl.addEventListener("click", function() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicControl.textContent = "ðŸ”ˆ";
            } else {
                backgroundMusic.play();
                isMusicPlaying = true;
                musicControl.textContent = "ðŸ”Š";
            }
        });
    </script>
</body>
</html>
